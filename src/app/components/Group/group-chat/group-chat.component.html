<main class="chat">
    <div class="container">
        <div class="chat-content">
            <div class="card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item border border-secondary" *ngFor=" let groupChat of webSocketService.groupChat">
                       <strong>{{groupChat.user}}</strong> 
                       <span>{{groupChat.message}}</span>
                    </li>
                </ul>
            </div>
        </div>
        <form (ngSubmit)="sendMessage(sendForm)" #sendForm="ngForm">
            <div class="chat-send row">
                <div class="col-2">
                    <input type="text" class="form-control" name="user" id="input-user" ngModel>

                </div>
            </div>
            <div class="chat-send row">
                <div class="col-8">
                    <input type="text" class="form-control" name="message" id="input-message" ngModel>
  
                </div>
            </div>

            <div class="chat-send row">
                <div class="col-2">
                   <button type="submit" class="btn">Send</button> 
                </div>
            </div>
        </form>
    </div>
</main>
