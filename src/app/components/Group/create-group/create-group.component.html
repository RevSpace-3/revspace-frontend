<!DOCTYPE html>
<html>

<app-hub-navbar></app-hub-navbar>
<div class="m-3 justify-content-md-center d-flex container-md">
<form class="createGroupForm" [formGroup]="groupForm" (ngSubmit)="bindModel()" >
    <fieldset>
        <div class="form-control">
            <label>Group Name</label>
            <input type="text" class="form-control" formControlName="groupName">
        </div>
        <div class="row">
            <div class="col-6 mt-2">
                <div class="form-control">
                    <label>Group Description</label>
                    <input type="text" class="form-control" formControlName="description">
                </div>
            </div>
            
            <div class="col-6 mt-2">
                <div class="form-control">
                    <label>Group Interests</label>
                        <div class="input-group">
                            <input type="text" class="form-control" formControlName="interests">
                            <input type="button" class="btn" value="Add" (click)="addInterest()" style="background-color: #FCB414;">
                        </div>
                </div>
            </div> 
            <div class="col-3 mt-2">
                <div *ngFor="let str of interestArray">
                    <div class="list-group">
                        <div class="list-group-item list-group-item-action" (click)="removeInterestOnClick(str)">
                            <h4>{{str}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="doesStuff mt-2">
            <input type="submit" class="btn createGroupSubmit" style="background-color: #F26925;">
        </div>
    </fieldset>
</form>
</div>

<br><br><br>
<hr color="black">
<br><br>



<!--</body>-->
</html>
