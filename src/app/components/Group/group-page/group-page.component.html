<!DOCTYPE html>
<html>
<app-hub-navbar></app-hub-navbar>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <form class="viewGroupsForm" >
                <div class="d-flex justify-content-center">
                <ul class="list-group">
                    <li class="list-group-item">
                        <label>Name</label>
                        <h4>{{group.groupName}}</h4>
                    </li>
                    <br/>
                    <li class="list-group-item">
                        <label>Description</label>
                        <h4>{{group.description}}</h4>
                    </li>

                    <br/>
                    <li class="list-group-item">
                        <label>Interests</label>
                        <h4>{{group.interests}}</h4>
                    </li>
                    <br/>
                    <li class="list-group-item" (click)="navToProfile(group.owner)">
                        <label>Creator</label>
                        <h3>{{group.owner.firstName + " " + group.owner.lastName}}</h3>
                    </li>
                </ul>
                </div>
            </form>
        </div>
        <div class="col-lg-8">
            <app-group-feed [group]="group"></app-group-feed>
        </div>
        <div class="col-md-2">
            <div class="d-flex justify-content-center">
                <div class="shadow w-75 p-3 mb-5 bg-white rounded">
                    <div class="list-group">
                        <div *ngIf="joinFlag">
                            <input class="btn btn-primary" type="button" value="Join Group" (click)="joinGroup()">
                        </div>
                        <div *ngIf="!joinFlag && !ownerFlag">
                            <input class="btn btn-danger" type="button" value="Leave Group" (click)="leaveGroup()">
                        </div>
                        <label><strong>Members</strong></label>
                        <div *ngFor="let thread of threads; let i = index;" (click)="navToProfile(thread.member)">
                            <div class="list-group-item list-group-item-action list-group-item-primary" *ngIf="thread.member.userId == thread.groupInfo.owner.userId; else notOwner">
                                {{thread.member.firstName + " " + thread.member.lastName}}
                            </div>
                            <ng-template #notOwner>
                               <div class="list-group-item list-group-item-action">
                                   {{thread.member.firstName + " " + thread.member.lastName}}
                                </div>
                            </ng-template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
