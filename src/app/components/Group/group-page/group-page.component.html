<!DOCTYPE html>
<html>
<app-hub-navbar 
    (showCreate)="handleNavBarEvent($event)"
    (showGroups)="handleNavBarEvent($event)"
    (showJoinable)="handleNavBarEvent($event)">
</app-hub-navbar>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3" style="padding-top: 40px">
            <form class="viewGroupsForm" >
                <div class="d-flex justify-content-center">
                <ul class="list-group">
                    <div class="shadow w-100 bg-white rounded">
                        <li class="list-group-item">
                            <label class="labelField">Name</label>
                            <p class="textField">{{group.groupName}}</p>
                        </li>
                    </div>
                    <br/>
                    <div class="shadow w-100 bg-white rounded">
                        <li class="list-group-item">
                            <label class="labelField">Description</label>
                            <p class="textField">{{group.description}}</p>
                        </li>
                    </div>
                    <br/>
                    <div class="shadow w-100 bg-white rounded">
                        <li class="list-group-item">
                            <label class="labelField">Interests</label>
                            <p class="textField">{{group.interests}}</p>
                        </li>
                    </div>
                    <br/>
                    <div class="shadow w-100 bg-white rounded">
                    <li class="list-group-item" (click)="navToProfile(group.owner)">
                        <label class="labelField">Creator</label>
                        <p class="textField">{{group.owner.firstName + " " + group.owner.lastName}}</p>
                    </li>
                </div>
                </ul>
                </div>
            </form>
        </div>
        <div class="col-xl-7">
            <app-group-feed [group]="group" [memberFlag]="joinFlag"></app-group-feed>
        </div>
        <div class="col-md-2" style="padding-top: 40px">
            <div class="d-flex justify-content-center">
                <div class="shadow w-75 p-3 mb-5 bg-white rounded">
                    <div class="list-group">
                        <div *ngIf="joinFlag">
                            <input class="btn btn-primary" type="button" value="Join Group" (click)="joinGroup()">
                        </div>

                        <label><strong>Members</strong></label>
                        <div *ngFor="let thread of threads; let i = index;" (click)="navToProfile(thread.member)">
                            <div class="list-group-item list-group-item-action list-group-item-primary" *ngIf="thread.member.userId == thread.groupInfo.owner.userId; else notOwner">
                                {{thread.member.firstName + " " + thread.member.lastName}}
                            </div>
                            <ng-template #notOwner>
                               <div class="list-group-item list-group-item-action">
                                   {{thread.member.firstName + " " + thread.member.lastName}}
                                </div>
                            </ng-template>
                        </div>
                        <div *ngIf="ownerFlag">
                            <input type="button" class="btn btn-danger" value="Delete Group" (click)="deleteGroup()"> 
                        </div>
                        <div *ngIf="!joinFlag && !ownerFlag">
                            <input class="btn btn-danger mt-2" type="button" value="Leave Group" (click)="leaveGroup()">
                        </div>
                        <div class="list-group">
                            <div class="list-group-item list-group-item-action" *ngFor="let str in interestArray; let i = index;">
                                <h5>{{str}}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
