<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<!-- 2 Factor Authentication-->
<div class="col-sm-3 justify-content-center" style="margin-top:6px">
  <label for="sendotp"></label>
  <input type="button" id="sendotp" class="btn btn-info" value="sendOtp" (click)="mobileSend()">
</div>
<div class="form-group row justify-content-center">
  <div class="col-sm-3">
    <input type="text" id="otp" placeholder="Enter Otp" [(ngModel)]="otp" autocomplete="off" (keydown.enter)="otpSend()"> <!-- (keydown.enter)="otpSend()"-->
    <button type="submit" class="btn btn-success" (click)="otpSend()">Submit OTP</button>
  </div>
  <div *ngIf='is2faInvalid()'>
    <p>Invalid OTP</p>
  </div>
</div>

<!-- remove when OTP fully supported -->
<div class="modal-footer d-flex justify-content-center">
  <div class="row">
    
    <div class="col-md-8">
      <button class="btn btn-dark" id="resendotp" (click)="bypassOTP()">Bypass OTP</button>
    </div>
  </div>
</div>
